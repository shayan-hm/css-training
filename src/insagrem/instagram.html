<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="camera-cont">
        <div class="camera">
          <div></div>
        </div>
      </div>
      <section class="first-part">
        <div class="first-part-left">
          <img src="../../asset/icon/arrow-left-solid.svg" alt="" />
          <p>hiphopologist</p>
        </div>
        <div class="first-part-right">
          <img class="img-1" src="../../asset/icon/bell-regular.svg" alt="" />
          <img src="../../asset/icon/ellipsis-vertical-solid.svg" alt="" />
        </div>
      </section>
      <!--------------------------------------------------------->
      <section class="second-part">
        <div class="second-part-left">
          <img src="../../asset/profile.jpg" alt="" />
        </div>
        <div class="second-part-right">
          <div class="second-part-data">
            <div>
              <h1>52</h1>
              <p>posts</p>
            </div>
            <div>
              <h1>798K</h1>
              <p>Followers</p>
            </div>
            <div>
              <h1>3</h1>
              <p>Following</p>
            </div>
          </div>
          <div class="second-part-follow">
            <p>Not Follows You</p>
          </div>
        </div>
      </section>
      <!--------------------------------------------------------->
      <section class="third-part">
        <div class="third-part-name"><p>hiphopologist</p></div>
        <div class="third-part-business"><p>Rapper</p></div>
        <div class="third-part-bio">
          <p>The GOAT of persian rapper</p>
          <p>The GOAT of persian rapper</p>
        </div>
        <div class="third-part-link">
          <a href="youtube.com/channel/UC9hh2kjGmB4hn_zmxgSbpLg"
            >youtube.com/channel/UC9hh2kjGmB4hn_zmxgSbpLg</a
          >
        </div>
        <div class="third-part-mutual">
          <div class="mutual-box">
            <img src="../../asset/021kid.jpg" alt="" />
            <img src="../../asset/poori.jpg" alt="" />
          </div>
          <p>
            Followed by <span>021kid,godpoori</span> and <span>8 others</span>
          </p>
        </div>
      </section>
      <!--------------------------------------------------------->
      <section class="fourth-part">
        <div><p>Following</p></div>
        <div>
          <p>Message</p>
          <img src="" alt="" />
        </div>
      </section>
      <!--------------------------------------------------------->
      <section class="Fifth-part">
        <div><img src="../../asset/icon/table-cells-solid.svg" alt="" /></div>
        <div>
          <img src="../../asset/icon/square-caret-right-regular.svg" alt="" />
        </div>
        <div>
          <img src="../../asset/icon/clipboard-user-solid.svg" alt="" />
        </div>
      </section>
      <!--------------------------------------------------------->
      <section class="post">
        <div><img src="../../asset/post/hiphopologist-1.jpg" alt="" /></div>
        <div><img src="../../asset/post/hiphopologist-2.jpg" alt="" /></div>
        <div><img src="../../asset/post/hiphopologist-3.jpg" alt="" /></div>
        <div><img src="../../asset/post/hiphopologist-4.jpg" alt="" /></div>
        <div><img src="../../asset/post/hiphopologist-5.jpg" alt="" /></div>
        <div><img src="../../asset/post/hiphopologist-6.jpg" alt="" /></div>
        <div><img src="../../asset/post/hiphopologist-7.jpg" alt="" /></div>
        <div><img src="../../asset/post/hiphopologist-8.jpg" alt="" /></div>
        <div><img src="../../asset/post/hiphopologist-9.jpg" alt="" /></div>
      </section>
      <!--------------------------------------------------------->
      <section class="sixth-part">
        <div><img src="../../asset/icon/house-solid.svg" alt="" /></div>
        <div>
          <img src="../../asset/icon/magnifying-glass-solid.svg" alt="" />
        </div>
        <div>
          <img src="../../asset/icon/square-caret-right-regular.svg" alt="" />
        </div>
        <div><img src="../../asset/icon/heart-regular.svg" alt="" /></div>
        <div><img src="../../asset/profile.jpg" alt="" /></div>
      </section>
    </main>
  </body>
</html>
